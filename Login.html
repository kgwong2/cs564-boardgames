<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="gameStyles.css">
</head>

<body>
    <nav id="navbar">
        <a href="Main.html">Home</a>
        <a href="Search.html">Search</a>
        <a href="User.html">Profile</a>
    </nav>

    <div id="loginContainer">
        <h2>Login</h2>
        <form id="loginSignForm" action="User.html" onsubmit="return validateLogin()">
            <div id="inputsWrapper">
                <input id="userName" name="userName" placeholder="Enter username">
                <input id="password" name="password" placeholder="Enter password">
            </div>
            <button type="submit">Login</button>
            <div id=registerLoginLink>
                Don't have an account? <a href="SignUp.html">Sign up</a>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
